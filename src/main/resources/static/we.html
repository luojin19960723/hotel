<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        a:hover{
            text-decoration:none;
            color:red;
        }
    </style>

</head>
  <body>
      <!-- 展板 -->
    <div class="jumbotron jumbotron-fluid bg-info">
            <div class="container  ">
                <h1 class="display-3 text-light">酒店管理系统制作人员</h1>
                <p class="lead"><span class="badge badge-pill badge-danger mr-3">第八组</span>作品</p>
            </div>
    </div>

     <!-- 客房信息 -->
    <div id="accordianId" role="tablist" aria-multiselectable="true">
        <div class="card">
            <div class="card-header" role="tab" id="section1HeaderId">
                <h5 class="mb-0 text-center">
                    <a class="btn-block" data-toggle="collapse" data-parent="#accordianId" href="#section1ContentId" aria-expanded="true" aria-controls="section1ContentId">
                   下拉查看项目简介<span class=" glyphicon glyphicon-menu-down mx-2"></span>
                    </a>
                </h5>
            </div>
            <div id="section1ContentId" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId">
                <div class="card-body text-center">
                    <p>本系统旨在为用户提供迅速、高效、减免手工处理的繁琐与误差、及时准确反映酒店客房状态，<br><p>从而提升酒店服务质量，获得更好的经济效益，具体实现功能：</p>
                </p><p>（1）快速查询空余客房信息
                    （2）快速办理顾客入住、退房手续</p>
                    <p>（3）准确无误记录客人入住信息
                    （4）动态实现顾客换房功能</p>
                </div>
            </div>
        </div>
    </div>


   <div class="container-fluid my-4" id="app"> 
        <div class="row">
            <div class="col "></div>
            <div v-for="(item, index) in infos" :key="index" class="col-md-2">
                <div class="card text-center">
                    <img class="card-img-top" src="img/2.jpg" alt="">
                    <div class="card-body">
                        <h4 class="card-title">姓名:{{name[index]}}</h4>
                        <p class="card-text">性别:{{sex[index]}}</p>
                        <p class="card-text">分工:{{work[index]}}</p>
                        <p class="card-text">电话:{{phone[index]}}</p>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
   </div>

   <script>
        let vm = new Vue({
            el:'#app',
            data:{
                infos:[1,2,3,4,5],
                name:['方富尧','杨延民','曾雄平','罗进','雷娟'],
                sex:["男","男","男","男","女"],
                work:['文档','前端','后端','后端','前端'],
                phone:['15211882323','15377884545','15699551212','18734342211','17855662233'],
                images:['img/1.jpg','img/1.jpg','img/1.jpg','img/1.jpg','img/1.jpg'],
            }
        })    
   </script>


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
